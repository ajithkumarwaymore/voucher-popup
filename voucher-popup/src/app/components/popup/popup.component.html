<div class="container px-5">
    <div class="row">
        <div class="d-grid gap-2 col-4 mx-auto">
            <div class="row">
                <div class="d-grid gap-2 col-12 mx-auto" [formGroup]="voucherGroup">
                    <p class="text-center">Please enter your voucher id</p>
                    <input type="text" formControlName="voucherId">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button>Cancel</button>
                </div>
                <div *ngIf="isIdentified; else elseTemplate" class="col-6">
                    <button> Topup</button>
                </div>
                <ng-template #elseTemplate>
                    <div class="col-6">
                        <button>Submit</button>
                    </div>
                </ng-template>         
            </div>
        </div>
    </div>
</div>
